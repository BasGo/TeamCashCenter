name: CI - Build and Publish Docker image

on:
  push:
    tags:   # build on tags
      - 'v*'
    branches:
      - main
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dotnet tools
        run: dotnet tool restore

      - name: Restore NuGet packages
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Run tests (if any)
        run: |
          echo "No tests configured" || true

      - name: Determine image tag
        id: tag
        run: |
          # compute tag
          if [ "${GITHUB_REF_TYPE}" = "tag" ]; then
            TAG=${GITHUB_REF_NAME}
          else
            SHORT_SHA=$(git rev-parse --short=8 HEAD)
            TAG=ci-${SHORT_SHA}
          fi
          # lower-case repo and tag for docker tagging (docker requires lowercase repository names)
          REPO_LC=$(echo "${GITHUB_REPOSITORY}" | tr '[:upper:]' '[:lower:]')
          TAG_LC=$(echo "${TAG}" | tr '[:upper:]' '[:lower:]')
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "repo_lc=${REPO_LC}" >> $GITHUB_OUTPUT
          echo "tag_lc=${TAG_LC}" >> $GITHUB_OUTPUT

      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: false
          tags: |
            ghcr.io/${{ steps.tag.outputs.repo_lc }}:${{ steps.tag.outputs.tag_lc }}
            ${{ steps.tag.outputs.repo_lc }}:${{ steps.tag.outputs.tag_lc }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push to GHCR
        if: always()
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ghcr.io/${{ steps.tag.outputs.repo_lc }}:${{ steps.tag.outputs.tag_lc }}
